name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      DEVKITARM: /bin

    steps:
    - uses: actions/checkout@v2

    - name: Install ARM assembler
      if: steps.cache-devkitpro.outputs.cache-hit != 'true'
      run: |
        sudo apt install -y gcc-arm-none-eabi
    - name: Run tests
      run: |
        cargo test --verbose -p arm
        cargo test --verbose -p gba
        cargo test --verbose -p pyrite
